<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">

                    <img :src="slides[currentSlide].image" alt="" >

                    <div class="text">
                        <h3>{{ slides[currentSlide].title }}</h3>
                        <p>{{ slides[currentSlide].text }}</p>
                    </div>

                </div>

                <div class="thumbs">

                    <div class="prev" @click.prevent="showPrev"></div>


                    <div class="next" @click.prevent="showNext"></div>

                    <div 
                        class="thumb" 
                        :class=" index === currentSlide ? 'active' : '' " 
                        v-for="(element, index) in slides"
                        @click="currentSlide = index"
                    >
                        <img 
                            :src="element.image" 
                            :alt="element.title"
                        />
                    </div>

                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
